<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    
    <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>

<body>
    <div class="side">
        <div class="brand">
            <span class="material-symbols-outlined">
                rocket_launch
                </span>
            eXplore
        </div>
    </div>
    <div class="main">
        <div class="intro">
            This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams. <br><br> Sign up!
        </div>
        <div class="forms">
            <form action="">
                <div class="form-container">
                    <div class="pair">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="first-name" id="firstName" required maxlength="40">
                    </div>
                    <div class="pair">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="last-name" id="lastName" required maxlength="40">
                    </div>
                    <div class="pair">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required minlength="4">
                    </div>
                    <div class="pair">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" required pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}">
                    </div>
                    <div class="pair">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required minlength="8">
                    </div>
                    <div class="pair">
                        <label for="password2">CONFIRM PASSWORD</label>
                        <input type="password" name="password2" id="password2" required minlength="8">
                    </div>
                </div>
                    <div class="bottom">
                        <button type="submit">Create Account</button>
                        <div>Already have an account <a href="http://">Log in</a></div>
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
